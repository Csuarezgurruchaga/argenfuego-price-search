# Cloud Build configuration para despliegue autom√°tico en Cloud Run
# Este archivo se usa cuando configuras un trigger de GitHub

steps:
  # Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/argenfuego-quick-search:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/argenfuego-quick-search:latest'
      - '.'

  # Subir la imagen a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/argenfuego-quick-search:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/argenfuego-quick-search:latest'

  # Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'argenfuego-quick-search'
      - '--image'
      - 'gcr.io/$PROJECT_ID/argenfuego-quick-search:$SHORT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/argenfuego-quick-search:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/argenfuego-quick-search:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

