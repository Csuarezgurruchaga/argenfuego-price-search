<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArgenFuego Quick Search</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <header>
      <h1>ArgenFuego Quick Search</h1>
      <nav>
        <a href="/">Buscar</a>
        <a href="/uploads">Subidas</a>
        <a href="/settings">Ajustes</a>
      </nav>
    </header>

    <main>
      <section class="card">
        <h2>Buscar productos</h2>
        <form id="search-form"
              hx-get="/search"
              hx-target="#results"
              hx-trigger="keyup changed delay:300ms, submit">
          <div class="grid">
            <label>
              Término de búsqueda
              <input type="text" name="q" placeholder="Ej: Mecha 4mm" autofocus>
            </label>
            <label>
              Margen
              <input type="number" name="margin" step="0.01" value="{{ default_margin }}">
            </label>
          </div>
          <button type="submit">Buscar</button>
        </form>
        <div id="results" hx-get="/search" hx-trigger="load">
          <!-- results table goes here -->
        </div>
      </section>

      <section class="card">
        <h2>Subir Excel(es)</h2>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
          <input id="file-input" type="file" name="files" multiple accept=".xlsx,.xls" style="display:none">
          <div id="dropzone" style="border:1px dashed var(--border); padding:20px; border-radius:8px; text-align:center; color:var(--muted); cursor:pointer;">
            Arrastrá y soltá tus archivos .xlsx/.xls aquí o hacé click
          </div>
          <div id="file-list" style="margin-top:8px; font-size:13px; color:var(--muted);"></div>
          <button type="submit" style="margin-top:12px;">Subir</button>
        </form>
        <script>
          const dz = document.getElementById('dropzone');
          const fi = document.getElementById('file-input');
          const fl = document.getElementById('file-list');
          dz.addEventListener('click', () => fi.click());
          dz.addEventListener('dragover', (e) => { e.preventDefault(); dz.style.background='#101838'; });
          dz.addEventListener('dragleave', () => { dz.style.background=''; });
          dz.addEventListener('drop', (e) => {
            e.preventDefault(); dz.style.background='';
            const dt = new DataTransfer();
            for (const f of e.dataTransfer.files) { dt.items.add(f); }
            fi.files = dt.files;
            fl.textContent = Array.from(fi.files).map(f=>f.name).join(', ');
          });
          fi.addEventListener('change', ()=>{ fl.textContent = Array.from(fi.files).map(f=>f.name).join(', '); });
        </script>
      </section>
    </main>
  </body>
  </html>
