<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Search</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <header>
      <div class="brand" onclick="window.location.href='/'" style="cursor:pointer;">
        <img class="brand-logo" src="/static/logo.png" alt="Argenfuego SRL" />
        <h1 class="brand-name">Price Search</h1>
      </div>
      <nav>
        <a href="/">Buscar</a>
        <a href="/uploads">Subidas</a>
      </nav>
    </header>

    <main>
      <section class="card">
        <h2>üîç Buscar productos</h2>
        <form id="search-form"
              hx-get="/search"
              hx-target="#results"
              hx-trigger="submit"
              hx-indicator="#search-loading">
          <div class="pricing-grid">
            <label style="position: relative; grid-column: 1 / -1;">
              T√©rmino de b√∫squeda
              <input id="q-input" type="text" name="q" placeholder="Ej: hidrante, cartel, matafuego..." autofocus
                     hx-get="/suggest" hx-target="#suggestions" hx-trigger="input delay:250ms" hx-swap="innerHTML" autocomplete="off">
              <div id="suggestions"></div>
            </label>
            <label>
              IVA
              <select name="iva">
                <option value="1.21" selected>21%</option>
                <option value="1.0">NO INCLUIDO</option>
              </select>
            </label>
            <label>
              IIBB
              <select name="iibb">
                <option value="1.025" selected>2,5%</option>
                <option value="1.0">NO INCLUIDO</option>
              </select>
            </label>
            <label>
              Profit
              <input type="number" name="profit" step="0.01" value="1.0" min="1" max="10">
              <small style="color: var(--muted); font-size: 11px;">Ganancia aplicada</small>
            </label>
            <label style="display:none;">
              Margen (legacy)
              <input type="number" name="margin" step="0.01" value="{{ default_margin }}" min="1" max="10">
            </label>
          </div>
          <input type="hidden" name="limit" id="limit-input" value="">
          <button type="submit">üîé Buscar</button>
          <div id="search-loading" class="htmx-indicator" style="display:none; margin-top:12px; color:var(--accent); font-size:14px;">
            ‚è≥ Buscando...
          </div>
        </form>
        <div id="results">
          <!-- results table goes here -->
        </div>
      </section>

      <section class="card">
        <h2>üì§ Subir Excel(es)</h2>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
          <input id="file-input" type="file" name="files" multiple accept=".xlsx,.xls" style="display:none">
          <div id="dropzone">
            <div style="font-size: 48px; margin-bottom: 12px;">üìÅ</div>
            <div style="font-size: 15px; font-weight: 500;">Arrastr√° y solt√° tus archivos aqu√≠</div>
            <div style="font-size: 13px; margin-top: 6px; opacity: 0.7;">o hac√© click para seleccionar archivos .xlsx o .xls</div>
          </div>
          <div id="file-list"></div>
          <div id="upload-error" class="alert alert-error" style="display:none;"></div>
          <button id="upload-btn" type="submit">Subir archivos</button>
        </form>
        <script>
          const dz = document.getElementById('dropzone');
          const fi = document.getElementById('file-input');
          const fl = document.getElementById('file-list');
          const form = document.getElementById('upload-form');
          const btn = document.getElementById('upload-btn');
          const err = document.getElementById('upload-error');
          const qi = document.getElementById('q-input');
          const lim = document.getElementById('limit-input');

          function updateFileList() {
            if (fi.files.length > 0) {
              fl.innerHTML = 'üìé ' + Array.from(fi.files).map(f => `<strong>${f.name}</strong>`).join(', ');
            } else {
              fl.innerHTML = '';
            }
            err.style.display = 'none';
          }

          dz.addEventListener('click', () => fi.click());
          
          dz.addEventListener('dragover', (e) => {
            e.preventDefault();
            dz.classList.add('drag-over');
          });
          
          dz.addEventListener('dragleave', () => {
            dz.classList.remove('drag-over');
          });
          
          dz.addEventListener('drop', (e) => {
            e.preventDefault();
            dz.classList.remove('drag-over');
            const dt = new DataTransfer();
            for (const f of e.dataTransfer.files) {
              if (f.name.endsWith('.xlsx') || f.name.endsWith('.xls')) {
                dt.items.add(f);
              }
            }
            fi.files = dt.files;
            updateFileList();
          });
          
          fi.addEventListener('change', ()=>{ updateFileList(); if (fi.files.length>0) { form.submit(); }});

          // Si el usuario edita el t√©rmino, volvemos a resultados m√∫ltiples
          qi.addEventListener('input', ()=>{ lim.value=''; });

          form.addEventListener('submit', (e) => {
            if (fi.files.length === 0) {
              e.preventDefault();
              err.textContent = '‚ö†Ô∏è Por favor seleccion√° al menos un archivo antes de subir.';
              err.style.display = 'block';
              return false;
            }
          });
        </script>
      </section>
    </main>
  </body>
  </html>
