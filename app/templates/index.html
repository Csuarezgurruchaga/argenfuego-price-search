<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Search</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <header>
      <div class="brand" onclick="window.location.href='/'" style="cursor:pointer;">
        <img class="brand-logo" src="/static/logo.png" alt="Argenfuego SRL" />
        <h1 class="brand-name">Price Search</h1>
      </div>
      <nav>
        <a href="/">Buscar</a>
        <a href="/uploads">Subidas</a>
      </nav>
    </header>

    <main>
      <section class="card">
        <h2>üîç Buscar productos</h2>
        <form id="search-form"
              hx-get="/search"
              hx-target="#results"
              hx-trigger="submit"
              hx-indicator="#search-loading">
          <div class="pricing-grid">
            <label style="position: relative; grid-column: 1 / -1;">
              T√©rmino de b√∫squeda
              <input id="q-input" type="text" name="q" placeholder="Ej: valvula tipo teatro, reduccion, sprinkler..." autofocus
                     hx-get="/suggest" hx-target="#suggestions" hx-trigger="input delay:250ms" hx-swap="innerHTML" autocomplete="off">
              <div id="suggestions"></div>
            </label>
            <label>
              IVA
              <select name="iva" id="iva-select" onchange="recalculateIfNeeded()">
                <option value="1.21" selected>21%</option>
                <option value="1.0">NO INCLUIDO</option>
              </select>
            </label>
            <label>
              IIBB
              <select name="iibb" id="iibb-select" onchange="recalculateIfNeeded()">
                <option value="1.025" selected>2,5%</option>
                <option value="1.0">NO INCLUIDO</option>
              </select>
            </label>
            <label>
              Profit
              <input type="number" name="profit" id="profit-input" step="0.01" value="1.0" min="1" max="10" oninput="recalculateIfNeeded()">
              <small style="color: var(--muted); font-size: 11px;">Ganancia aplicada</small>
            </label>
            <label style="display:none;">
              Margen (legacy)
              <input type="number" name="margin" step="0.01" value="{{ default_margin }}" min="1" max="10">
            </label>
          </div>
          <input type="hidden" name="limit" id="limit-input" value="">
          <button type="submit">üîé Buscar</button>
          <div id="search-loading" class="htmx-indicator" style="display:none; margin-top:12px; color:var(--accent); font-size:14px;">
            ‚è≥ Buscando...
          </div>
        </form>
        <div id="results">
          <!-- results table goes here -->
        </div>
      </section>

      <section class="card">
        <h2>üì§ Subir Excel(es)</h2>
        <form id="upload-form" 
              action="/upload" 
              method="post" 
              enctype="multipart/form-data"
              hx-post="/upload"
              hx-encoding="multipart/form-data"
              hx-swap="none">
          <input id="file-input" type="file" name="files" multiple accept=".xlsx,.xls" style="display:none">
          <div id="dropzone">
            <div style="font-size: 48px; margin-bottom: 12px;">üìÅ</div>
            <div style="font-size: 15px; font-weight: 500;">Arrastr√° y solt√° tus archivos aqu√≠</div>
            <div style="font-size: 13px; margin-top: 6px; opacity: 0.7;">o hac√© click para seleccionar ¬∑ se subir√°n autom√°ticamente</div>
          </div>
          <div id="file-list"></div>
          <div id="upload-error" class="alert alert-error" style="display:none;"></div>
          <div id="upload-success" class="alert alert-success" style="display:none;"></div>
        </form>
        <script>
          const dz = document.getElementById('dropzone');
          const fi = document.getElementById('file-input');
          const fl = document.getElementById('file-list');
          const form = document.getElementById('upload-form');
          const err = document.getElementById('upload-error');
          const success = document.getElementById('upload-success');
          const qi = document.getElementById('q-input');
          const lim = document.getElementById('limit-input');

          function updateFileList() {
            if (fi.files.length > 0) {
              fl.innerHTML = 'üìé ' + Array.from(fi.files).map(f => `<strong>${f.name}</strong>`).join(', ');
            } else {
              fl.innerHTML = '';
            }
            err.style.display = 'none';
          }

          function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => { success.style.display = 'none'; }, 5000);
          }

          function showError(message) {
            err.textContent = message;
            err.style.display = 'block';
            setTimeout(() => { err.style.display = 'none'; }, 5000);
          }

          dz.addEventListener('click', () => fi.click());
          
          dz.addEventListener('dragover', (e) => {
            e.preventDefault();
            dz.classList.add('drag-over');
          });
          
          dz.addEventListener('dragleave', () => {
            dz.classList.remove('drag-over');
          });
          
          dz.addEventListener('drop', (e) => {
            e.preventDefault();
            dz.classList.remove('drag-over');
            const dt = new DataTransfer();
            for (const f of e.dataTransfer.files) {
              if (f.name.endsWith('.xlsx') || f.name.endsWith('.xls')) {
                dt.items.add(f);
              }
            }
            fi.files = dt.files;
            updateFileList();
            // Auto-submit after drag & drop
            if (fi.files.length > 0) {
              htmx.trigger(form, 'submit');
            }
          });
          
          fi.addEventListener('change', ()=>{ 
            updateFileList(); 
            if (fi.files.length > 0) { 
              htmx.trigger(form, 'submit'); 
            }
          });

          // Si el usuario edita el t√©rmino, volvemos a resultados m√∫ltiples
          qi.addEventListener('input', ()=>{ lim.value=''; });

          // Handle successful upload
          document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.elt.id === 'upload-form' && evt.detail.successful) {
              const fileNames = Array.from(fi.files).map(f => f.name).join(', ');
              showSuccess('‚úÖ Archivo(s) subido(s) correctamente: ' + fileNames);
              // Clear form
              fi.value = '';
              fl.innerHTML = '';
            }
          });

          // Handle upload errors
          document.body.addEventListener('htmx:responseError', function(evt) {
            if (evt.detail.elt.id === 'upload-form') {
              showError('‚ùå Error al subir archivo(s). Por favor intent√° de nuevo.');
            }
          });

          // Recalcular precios cuando cambian IVA, IIBB o Profit
          window.recalculateIfNeeded = function() {
            const resultsDiv = document.getElementById('results');
            const qInput = document.getElementById('q-input');
            
            // Solo recalcular si hay resultados mostrados y hay un t√©rmino de b√∫squeda
            if (resultsDiv && resultsDiv.innerHTML.trim() !== '' && qInput && qInput.value.trim() !== '') {
              const searchForm = document.getElementById('search-form');
              if (searchForm) {
                // Trigger HTMX request manually
                htmx.ajax('GET', '/search?' + new URLSearchParams(new FormData(searchForm)).toString(), {
                  target: '#results',
                  swap: 'innerHTML'
                });
              }
            }
          };
        </script>
      </section>
    </main>
  </body>
  </html>
